<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stack.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Stack Visualizer</title>
</head>

<body>

    <div class="container flexcol"></div>
    <section class="func">
        <div class="form">
            <input class="p1" placeholder="Enter Text" name="" id="txt" cols="25" rows="1"></input>
            <button type="text" class="p1" id="push" onclick="clicking(this)">Push</button>
        </div>
        <div class="operations">
            <button id="pop" class="p1" onclick="clicking(this)">Pop</button>
            <button id="peek" class="p1" onclick="clicking(this)">Peek</button>
        </div>
        <div class="output p1">
            <h1 id="outcontent" style="font-size: 1.2rem; color: white; font-weight: 400;">N/A</h1>
            <p>Output</p>
        </div>
    </section>
    <script src="stack.js"></script>
</body>

</html>
